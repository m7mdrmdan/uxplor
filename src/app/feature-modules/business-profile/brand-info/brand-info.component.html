<!--------- START: Brand Info --------->
<div class="container" *ngIf="brandInfo">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="position-relative">
				<img [src]="brandInfo.coverImage" alt="" class="radius-2x w-100 ">
				<div class="my-brand-logo radius-circle overflow-hidden d-md-none">
					<img [src]="brandInfo.logoImage" alt="" class="img-fit">
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="d-flex flex-column">
				<app-about-brand [data]="brandInfo" class="d-none d-md-block"></app-about-brand>
				
				<div class="py-md-2 mt-4 mt-md-0 pb-2 text-end text-md-start">

					<button class="btn btn-secondary p-2">
						<i class="btn-icon fa fa-line-chart color-primary-gradient" aria-hidden="true"></i>
					</button>
					
					<button class="btn btn-secondary p-2 m-start-2">
						<i class="btn-icon fa fa-bookmark-o color-primary-gradient m-end-1" aria-hidden="true"></i>
						<span class="font-bold color-primary-gradient">{{'businessProfile.save'|translate}}</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!--------- END: Brand Info --------->
