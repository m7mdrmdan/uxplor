<!--------- START: Gallery --------->
<div class="container" *ngIf="images">
	<div class="row justify-content-center">
		<div class="col-lg-6 text-center">
			<div class="mb-3 mb-lg-4">
				<div class="d-flex justify-content-between align-items-center flex-row flex-lg-column">
					<h2 class="section-title color-black font-bold mb-0">Our
						<span class="">Gallery</span>
					</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-8 rightsec col-md-6 col-lg-6 col-xl-6 col-xs-8">
			<div class="gallery1" (click)="onClick()">
				<img [lazyLoad]="images[0]" alt="" class="p-2 img-fluid img1 radius-3x w-100">
				<div class="d-sm-flex rightimgs d-md-none justify-content-sm-center justify-content-md-none">
					<img [lazyLoad]="images[4]" alt="" class="p-2 w-50 radius-3x">
					<img [lazyLoad]="images[3]" alt="" class="p-2 w-50 galleryimg radius-3x">
				</div>
			</div>
		</div>
		
		<div class="col-sm-4 leftsec col-md-6 col-lg-6 col-xl-6 col-xs-4">
			<div class="gallery2 d-sm-flex flex-sm-column d-md-block d-xl-block d-lg-block" (click)="onClick()">
				<img [lazyLoad]="images[1]" alt="" class="p-2 w-50  galleryimg radius-3x">
				<img [lazyLoad]="images[2]" alt="" class="p-2 w-50 galleryimg6 d-sm-flex radius-3x d-md-none">
				<img [lazyLoad]="images[5]" alt="" class="p-2 w-50 galleryimg radius-3x">

				<div class="d-sm-none leftimgs d-md-flex d-lg-flex d-xl-flex">
					<img [lazyLoad]="images[3]" alt="" class="p-2 w-50 galleryimg radius-3x">
					<img [lazyLoad]="images[4]" alt="" class="p-2 w-50 galleryimg radius-3x">
				</div>
			</div>
		</div>
	</div>
</div>
<!--------- END: Gallery --------->
