<div class="container">
	<div class="row justify-content-center">
		<div class="col-lg-6 text-center">
			<div class="mb-4">
				<div class="d-flex justify-content-between align-items-center flex-row flex-lg-column mb-2">
					<h2 class="section-title color-black font-bold mb-0">Trending
						<span class="">products</span>
					</h2>
					<span class="color-primary-gradient text-capitalize font-bold d-lg-none">see more 
						<i class="fa fa-arrow-right m-start-1" aria-hidden="true"></i>
					</span>
				</div>
				<p class="color-gray-light mb-0 d-none d-lg-block">Mauris neque sed quisque urna et duis enim. Commodo augue senectus ac quis in
					ac adipiscing non. Lectus
					dignissim eu quis sagittis neque, vitae eleifend. Diam.</p>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-12 mb-4 mb-md-0">
			<div class="horizontal-scroll scroll-shadow-dark">
				<div class="row align-items-start table-md">
					<div class="col-3 table-cell-md" *ngFor="let item of items">
	
						<!--------- START: Card action --------->
						<div class="product-card radius shadow overflow-hidden">
              <img [src]="item.img" class="product-card-img" alt="action-image">

              <div class="product-card-text p-3">
                <h5 class="font-bold h5-2x m-0">{{item.title}}</h5>
                <p class="mt-2 mb-0">
                  <strong class="m-end-1">{{item.price}}</strong>
                  <del class="font-light">{{item.oldPrice}}</del>
                </p>
              </div>
						</div>
						<!--------- END: Card action --------->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
